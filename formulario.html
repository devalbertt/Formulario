<!DOCTYPE html>
<html>
<head>
	<title>Formulário de Contato</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Entre em contato conosco</h1>
	<form action="#" method="post">
		<fieldset>
			<legend>Informações pessoais</legend>
			<label for="nome">Nome completo *</label>
			<input type="text" id="nome" name="nome" required>
			<label for="email">Endereço de email *</label>
			<input type="email" id="email" name="email" required>
			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" name="telefone">
			<label for="mensagem">Mensagem *</label>
			<textarea id="mensagem" name="mensagem" rows="5" required></textarea>
		</fieldset>
		<fieldset>
			<legend>Preferências de contato</legend>
			<label for="assunto">Assunto</label>
			<select id="assunto" name="assunto">
				<option value="">Selecione um assunto</option>
				<option value="suporte">Suporte técnico</option>
				<option value="vendas">Vendas</option>
				<option value="parceria">Parceria</option>
			</select>
			<label for="newsletter">Deseja receber nossa newsletter?</label>
			<input type="checkbox" id="newsletter" name="newsletter" value="sim">
			<label for="como-conheceu">Como nos conheceu?</label>
			<input type="text" id="como-conheceu" name="como-conheceu">
		</fieldset>
		<button type="submit">Enviar</button>
	</form>
</body>
</html>
